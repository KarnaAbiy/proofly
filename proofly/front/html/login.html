<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/front/css/loginpage.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div class="line"></div>
    
    <input type="email" id="email" placeholder="Enter Gmail">
    <p class="error" id="emailError"></p>
    
    <input type="password" id="password" placeholder="Password">
    <p class="error" id="passwordError"></p>

    <div class="button-container">
      <button id="loginButton" class="button" disabled>Login</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <a href="/front/html/register.html" class="button">Register</a>
    </div>
  </div>

  <script type="module" src="/back/js/login.js"></script>
</body>
</html>
